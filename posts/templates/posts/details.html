<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'posts/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>VZone</title>
</head>
<body>
    <style>
        .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
html, body {
    max-width: 100%;
    overflow-x: hidden;
        }
    </style>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top" style="background-color: rgb(0, 0, 0);">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                            <p class="h2 text-white"><img class="rounded" src="{% static 'posts/favicon.ico' %}" width="80px" height="50px">Zone (Beta version)</p>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto"></ul>
                    <div class="nav-item">
                        <button onclick="window.location.href='signin.html'" type="button" class="btn btn-outline-danger btn-lg">Sign in</button>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <main class="pt-5 pb-5">
        <div class="row-lg-12 pt-5 me-5" >
            <ul style="text-align: center;">
                <li class="pe-5" style="display: inline;">{{posty.date}}</li>
                <li class="ps-2" style="display: inline;">10 Minutes ago</li>
              </ul>
        </div>
        <hr>
        <div class="row pt-3 justify-content-center">
            <div class="col-lg-4" style="text-align: center;">
                <h2>{{posty.title}}</h2>
            </div>
            <div style="text-align: center;"><p>~Post by <i>Vitrendz chennai</i></p></div>
            <div class="col-lg-10 grid-margin" style="border: solid 1px rgb(194, 194, 194);">
                <img class="center pt-3" height="450px" width="450px" src="{{posty.image.url}}"/>
                <p class="pt-5">{{posty.description}}</p>
                <div class="pb-4 d-block">
                    <button class="btn btn-outline-secondary" onclick="func()"><img id="heart" src="{% static 'posts/heartoff.png' %}"  height="40px" width="40px"/><p id="likes">432 Likes</p></button>
                </div>
            </div>
            <div class="col-lg-10 pt-4 pb-4">
                <button onclick="window.location.href='http://localhost:8000/'" type="button" class="btn bg-danger text-white">Go back</button>
            </div>
        </div>
    </main>
    <footer class="py-4 mt-auto" style="background-color: rgb(0, 0, 0);">
        <div class="container px-4">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white" style="font-size: 15px;">Copyright &copy; Vzone Chennai</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        var clicks = 0;
        let val=432;
        function func() {
            clicks += 1;
            if(clicks%2 != 0){
                val += 1;
                document.getElementById("heart").src = "{% static 'posts/hearton.png' %}";
                document.getElementById('likes').innerHTML = val+' Likes';
            }
            else{
                val -= 1;
                document.getElementById("heart").src = "{% static 'posts/heartoff.png' %}";
                document.getElementById('likes').innerHTML = val+' Likes';
            }
        };
    </script>
</body>
</html>
